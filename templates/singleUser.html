{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center">
     <b>Blog Posts!</b>
</h1>

{% for blog in user_blogs %}
<h2>
    <a href="./blog?id={{blog.id}}">
        <u>{{blog.title}}</u>
    </a>
</h2>
<p>
    {{blog.body}}
</p>
<em>written by <a href="./blog?user={{user_id}}">{{username}}</a></em>
<hr>
{% endfor %}



{% endblock %}
